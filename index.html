<html lang="en">
<head>

<body>
<div id="glass-overlay"></div>
    <div class="container">
	<div class="top-bar">
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search notes...">
  </div>
  <div class="top-bar-buttons">
	    <button id="git-button" class="icon-button" title="Git">
      <svg class="icon"><use xlink:href="#git-icon"></use></svg>
    </button>
    <button id="settings-button" class="icon-button" title="Settings">
      <svg class="icon"><use xlink:href="#settings-icon"></use></svg>
    </button>
    <button id="sync-button" class="icon-button" title="Sync">
      <svg class="icon"><use xlink:href="#sync-icon"></use></svg>
    </button>
  </div>
</div>
        <aside class="sidebar">
            <h2>All categories</h2>
            <ul id="categories">
                <!-- Categories will be dynamically added here -->
            </ul>
            <button id="add-category">+ Add Category</button>
        </aside>
        <div class="content">
            <main class="content">
                <div id="notes-container">
                    <!-- Notes will be dynamically added here -->
                </div>
            </main>
            <div class="calendar-panel">
                <h3>Calendar</h3>
                <div id="calendar"></div>
            </div>
        </div>
        <div id="edit-view" class="edit-view">
<header>
  <input type="text" id="note-title" placeholder="Note Title">
  <button id="close-edit" class="icon-button">
    <svg class="icon"><use xlink:href="#arrow-left"></use></svg>
  </button>
</header>
  <main>
    <div id="editor", style="border: none;"></div> <!-- Quill Editor -->
                <div class="note-meta">
                    <div class="note-meta-left">
                        <select id="note-category">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <input type="color" id="note-color" value="#ffffff">
                    </div>
                    <button id="save-note">Save</button>
                </div>
            </main>
        </div>
        <div id="db-config-modal" class="modal">
            <div class="modal-content">
                <h2>Database Configuration</h2>
                <input type="text" id="db-url" placeholder="RestDB.io API URL">
                <input type="text" id="db-key" placeholder="API Key">
                <button id="save-db-config">Save</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="theme-section">
                    <label for="background-image">Choose Background Image:</label>
                    <input type="file" id="background-image" accept="image/*">
                </div>
                <button id="save-settings">Save</button>
                <button id="close-settings-modal">Cancel</button>
            </div>
        </div>
        <button id="add-note">+</button>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
