<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="sync-icon" viewBox="0 0 24 24">
    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
  </symbol>
	</svg>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>All categories</h2>
            <ul id="categories">
                <!-- Categories will be dynamically added here -->
            </ul>
            <button id="add-category">+ Add Category</button>
		<div class="search-container">
    <input type="text" id="search-input" placeholder="Search notes...">
</div>
        </aside>
		  <div class="content">
    <div class="sync-controls">
      <button id="sync-button" class="icon-button">
	<svg class="icon"><use xlink:href="#sync-icon"/></svg>
	</button>
    </div>
        <main class="content">
            <div id="notes-container">
                <!-- Notes will be dynamically added here -->
            </div>
        </main>
    </div>
    <div id="edit-view" class="edit-view">
    <header>
        <h2 id="edit-title">Edit Note</h2>
        <button id="close-edit">Close</button>
    </header>
    <main>
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content" placeholder="Note Content"></textarea>
        <div class="note-meta">
            <div class="note-meta-left">
        <select id="note-category">
            <!-- Options will be populated by JavaScript -->
        </select>
        <input type="color" id="note-color" value="#ffffff">
    </div>
			<button id="save-note">Save</button>
        </div>
    </main>
</div>
<div id="db-config-modal" class="modal">
  <div class="modal-content">
    <h2>Database Configuration</h2>
    <input type="text" id="db-url" placeholder="RestDB.io API URL">
    <input type="text" id="db-key" placeholder="API Key">
    <button id="save-db-config">Save</button>
    <button id="close-modal">Cancel</button>
  </div>
</div>
    <button id="add-note">+</button>
    <script src="app.js"></script>
</body>
</html>
